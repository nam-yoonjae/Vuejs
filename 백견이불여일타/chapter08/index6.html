<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="vue">
        <h3>남은 시간이 0초가 되면 alert을 띄우는 예제</h3>
        <p>앞으로 {{restSec}} 초</p>
        <button v-on:click="startTimer">START</button>
    </div>
</body>
<script>
    new Vue({
        el : '#vue',
        data : {
            restSec : 5,
            timerObj : null,
        },
        methods : {
            startTimer : function() {
                // 남은 시간 5초
                this.restSec = 5;
                // 타이머 start, 1000 밀리초 1씩 감소
                this.timerObj = setInterval(()=>{
                    this.restSec--;
                }, 1000);
            }
        },
        watch : {
            restSec : function() {
                console.log(this.restSec);
                // 0초 이하가 되면 얼럿 + 타이머 중지
                if(this.restSec <= 0 ) {
                    alert('제한 시간이 다 되었습니다.');
                    clearInterval(this.timerObj);
                }
            }
        }
    });
</script>
</html>

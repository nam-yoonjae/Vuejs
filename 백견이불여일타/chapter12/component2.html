<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
   <div id="vue">
      <my-component v-for="(item, index) in myArray" 
                  v-bind:my-name="item.name" 
                  v-bind:my-age="item.age">
   </my-component>
   </div>
</body>
<script>
   var MyComponent = {
      template : `<p class="my-comp">나는 {{ myName }} 입니다. 나이는 {{ myAge }} 입니다.</p>`,
      props : {
         myName : String,
         myAge : Number
      },
      created() {
         if(this.myName == null) {
            this.myName = "이름없음";
         }
         if(this.myAge == null) {
            this.myAge = "몇살인지 모름";
         }
      },
   }
   new Vue({
      el : '#vue',
      components : {
         'my-component' : MyComponent
      },
      data : {
         myArray : [
            {
               name : "철수",
               age : 13,
            },
            {
               name : "국영수",
               age : 23,
            },
            {
               name : "영수",
               age : 43,
            },
         ],
      },

   });
</script>
</html>
